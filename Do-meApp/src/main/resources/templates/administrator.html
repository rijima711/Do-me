<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>管理者ログインページ</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f4f4f4;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333;
		}

		form {
			max-width: 300px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			text-align: left;
			margin: 10px 0;
			color: #555;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			box-sizing: border-box;
			border: 1px solid #3498db;
			border-radius: 4px;
			background-color: #ecf0f1;
			color: #333;
		}

		input[type="submit"] {
			background-color: #3498db;
			color: #fff;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #2980b9;
		}
	</style>
</head>

<body>
	<h1>MANAGEMENT LOGIN PAGE</h1>
	<form th:action="@{/administrator}" method="POST">
		<label>管理者ID</label> <input type="text" name="user_id" id="user_id">
		<label>パスワード</label> <input type="password" name="password" id="password"> <input type="submit"
			value="ログイン"><input type="submit" value="ユーザーログイン" name="slogin">
	</form>
</body>

</html>
