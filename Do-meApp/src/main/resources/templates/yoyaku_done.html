<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1, button {
	margin: 0;
	padding: 0;
}

h1 {
	font-size: 100px;
	float: left;
}

#login {
	padding: 10px;
	margin: 0; /* 上下の余分なスペースをなくすためにmarginをゼロに設定 */
	text-align: center;
	float: right;
	border-radius: 15px;
	background: linear-gradient(45deg, #ff69b4, #e066ff);
	color: #f5f5f5;
	font-size: 75%;
}

#login p {
	margin: 0; /* p要素の上下の余分なスペースをなくすためにmarginをゼロに設定 */
}

img {
	float: right;
}

hr {
	clear: both;
}

span {
	font-size: 30px;
}
</style>

</head>
<body>
	<h1>KRCドーム</h1>

	<div id="login">
		<p>
			<span th:text="${user_name}"></span>
		</p>
		<p>
			<span th:if="${user_name == null}" th:text="'User Name is null'"></span>
		</p>
		<p>ログイン中</p>
	</div>

	<img id="logout-button" th:src="@{/image/logoutbutton.png}"
		alt="ログアウトボタン" height="100px" />
	<!-- 画像をクリックしたときに/logoutにリダイレクトするJavaScript -->
	<script>
		document.getElementById("logout-button").addEventListener("click",
				function() {
					window.location.href = "/logout";
				});
	</script>
	<img th:src="@{/image/mailbox.png}" alt="メールボックスボタン" height="100px">
	<hr>
	<button type="button" onclick="history.back()">前のページへ戻る</button>
	<span>予約完了しました。</span>

	<form th:action="@{/yoyaku_done}" method="POST">
		<input type="submit" value="ホームへ戻る" naem="kanryou">
	</form>

</body>
</html>
