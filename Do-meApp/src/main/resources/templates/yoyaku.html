<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>ドーム予約</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		h1 {
			margin: 0;
			padding: 0;
			font-size: 100px;
			float: left;
			color: #333;
		}

		#home {
			float: left;
			max-height: 100px;
		}

		#login {
			padding: 10px;
			margin: 0;
			text-align: center;
			float: right;
			border-radius: 15px;
			background: linear-gradient(45deg, #ff69b4, #e066ff);
			color: #f5f5f5;
			font-size: 75%;
		}

		#login p {
			margin: 0;
		}

		img {
			float: right;
			max-height: 100px;
		}

		hr {
			clear: both;
			border: 0;
			border-top: 1px solid #ccc;
		}

		#mainmenu input {
			margin: 15px;
			padding: 10px;
			font-size: 20px;
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: left;
		}

		#mainmenu input[type="submit"]:hover {
			background-color: #2980b9;
		}

		#menu {
			text-align: center;
		}

		form,
		select,
		input {
			margin: 30px;
			font-size: 30px;
		}

		form {
			float: left;
			padding: 10px 20px;
		}

		input[type=checkbox] {
			transform: scale(2);
		}

		#xxx {
			font-size: 20px;
			border: solid 3px #000;
			float: right;
			padding: 10px;
			background-color: #f8f8f8;
		}

		@media screen and (max-width: 480px) {
			h1 {
				font-size: 2em;
				text-align: center;
				color: red;
				float: left;
			}

			#login {
				padding: 10px;
				margin: 0;
				text-align: center;
				float: right;
				border-radius: 15px;
				background: linear-gradient(45deg, #ff69b4, #e066ff);
				color: #f5f5f5;
				font-size: 75%;
				max-width: 60px;
				width: 100%;
			}

			img {
				max-height: 70px;
				height: 100%;
				max-width: 70px;
				width: 100%;
			}

			form {
				margin: 15px;
				font-size: 20px;
				text-align: center;
				width: 80%;
				padding: 10px 20px;
			}
		}
	</style>
</head>

<body>
	<img id="home" th:src="@{/image/DomeHome.png}" alt="ホームアイコン">
	<script>
		document.getElementById("home").addEventListener("click",
			function () {
				window.location.href = "/mainmenu";
			});
	</script>
	<div id="login">
		<p>
			<span th:text="${user_name}"></span>
		</p>
		<p>
			<span th:if="${user_name == null}" th:text="'User Name is null'"></span>
		</p>
		<p>ログイン中</p>
	</div>

	<img id="logout-button" th:src="@{/image/logoutbutton.png}" alt="ログアウトボタン" height="100px" />
	<script>
		document.getElementById("logout-button").addEventListener("click",
			function () {
				window.location.href = "/logout";
			});
	</script>

	<img id="versus-button" th:src="@{/image/versusbutton.png}" alt="メールボックスボタン" height="100px" />
	<script>
		document.getElementById("versus-button").addEventListener("click",
			function () {
				window.location.href = "/versus_show";
			});
	</script>
	<hr>
	<div id="mainmenu">
		<form th:action="@{/yoyaku_done}" method="POST">
			<input type="submit" value="前のページへ戻る" name="mainmenu">
		</form>
	</div>
	<form th:action="@{/yoyaku}" method="POST">
		<label for="court">コート：</label> <select name="court" id="court">
			<option disabled selected>選択してください。</option>
			<option value="A">Aコート</option>
			<option value="B">Bコート</option>
		</select> <br> <label for="date">日付：</label> <input type="date" name="date" id="date"><br> <input
			type="checkbox" name="versus" id="versus" value="1"> <label for="versus">他クラスとの対戦を希望する</label>
		<br> <input type="submit" value="予約する">
	</form>

	<div id="xxx">
		<p>
			コートA・・・バレーボール<br>コートB・・・フットサル、バスケットボール<br>※水曜日は部活のため使用不可
		</p>
	</div>
	<!-- エラーメッセージがあれば表示する -->
	<script th:if="${errorMessage}">
		alert("予約が重複しています。");
	</script>
	<script th:if="${nullerrorMessage}">
		alert("コートと日付は必須です。");
	</script>
</body>

</html>
